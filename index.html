<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <!-- add new product  button -->
                <a class="btn btn-dark" data-bs-toggle="modal" href="#add-new-product-modal">Add New Product</a> <br><br>

                <!-- Product Card table -->
                <div class="card shadow">
                    <div class="card-header">
                        <h3>Product List</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-dark table-striped product-table">
                            <thead class="text-center">
                                <tr>
                                    <td>#</td>
                                    <td>Product Photo</td>
                                    <td>Name</td>
                                    <td>Price</td>
                                    <td>Quantity</td>
                                    <td>Total Price</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody class="text-center" id="product_list">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add New Product Modal Start -->
    <div class="modal fade" id="add-new-product-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Add New Product</h4><button data-bs-dismiss="modal" class="btn-close"></button>
                </div>
                <div class="modal-body">

                    <!-- add product message -->
                    <div class="msg">

                    </div>

                    <!-- add product form -->
                    <form id="add_product">
                        <div class="my-3">
                            <label for="">Name</label>
                            <input name="name" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Price</label>
                            <input name="price" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Quantity</label>
                            <input name="quantity" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <input class="btn btn-dark w-100" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add New Product Modal End -->

    <!-- Single Product View Modal Start -->
    <div class="modal fade shadow" id="single_product_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- single product show div -->
                    <div class="single-product">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Single Product View Modal End -->

    <!-- Edit Product Start -->
    <div class="modal fade" id="product-update">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Update Product</h4>
                </div>
                <div class="modal-body">
                    <form id="product-update-form">
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Product End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app/functions.js"></script>
    <script src="./app.js"></script>
</body>
</html>
